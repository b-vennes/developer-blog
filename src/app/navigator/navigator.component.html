<mat-toolbar color="primary" class="mat-elevation-z10 mat-tall">
  <span>
    <button mat-button routerLink="/home">
      <h1>
        Branden Vennes's DevBlog
      </h1>
    </button>
  </span>

  <span>
    <button mat-icon-button [matMenuTriggerFor]="menu" color="accent">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/resume">
        <span>Resume</span>
      </button>
      <button mat-menu-item routerLink="/about">
        <span>About</span>
      </button>
    </mat-menu>  
  </span>
</mat-toolbar>
